<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./principal.css" />
    <link rel="stylesheet" href="./contato.css" />
    <title>Barbearia Alura</title>
</head>
<body>
    <header>
        <div id="cabecalho-principal" class="container">
            <h1><img src="./assets/img/logo.png" alt="Logo Barbearia Alura" /></h1>
            <nav>
                <ul class="text-center">
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./produtos.html">Produtos</a></li>
                    <li><a href="./contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container">
        <form onsubmit="alert('Formulário enviado!');">
            <label for="txtNome">Nome e sobrenome</label>
            <input type="text" id="txtNome" class="input-padrao" required />
            <label for="txtEmail">E-mail</label>
            <input type="email" id="txtEmail" class="input-padrao" required placeholder="seuemail@domnio.com" />
            <label for="txtTelefone">Telefone</label>
            <input type="text" id="txtTelefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX" />
            <label for="txtMensagem">Mensagem</label>
            <textarea id="txtMensagem" class="input-padrao" cols="68" rows="10" required></textarea>
            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for="rdoLigacao"><input type="radio" name="contato" id="rdoLigacao" checked aria-selected="true" /> Ligação</label>
                <label for="rdoEmail"><input type="radio" name="contato" id="rdoEmail" /> E-mail</label>
                <label for="rdoWhatsApp"><input type="radio" name="contato" id="rdoWhatsApp" /> WhatsApp</label>
            </fieldset>
            <fieldset>
                <legend>Qual horário você prefere ser atendido?</legend>
                <select aria-label="Qual horário você prefere ser atendido?">
                    <option value="m">Manhã</option>
                    <option value="t">Tarde</option>
                    <option value="n">Noite</option>
                </select>
            </fieldset>
            <label class="checkbox"><input type="checkbox"> Gostaria de receber nossas novidades por e-mail?</label>
            <button type="submit" class="btnSubmit">Enviar formulário</button>
        </form>
        <div class="text-center">
            <table>
                <thead>
                    <tr>
                        <th scope="col">Dia</th>
                        <th scope="col">Hora</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>08:00 às 20:00</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>08:00 às 20:00</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>08:00 às 20:00</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <footer>
        <img src="./assets/img/logo-branco.png" alt="Logo branca da Barbearia Alura" />
        <p class="copyright">&copy; Copyright Barbearia Alura - 2022</p>
    </footer>
</body>
</html>
